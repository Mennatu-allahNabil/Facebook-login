<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="images/logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="f-page">

        <div class="pt-1">
            <h2>facebook</h2>
            <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="pt-2">
            <div class="login-form">

           
            <form action="#">
                <input type="email" name="email" id="email" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <button id="login">Log in</button>
            </form>

            <p><a href="#">Forgetten password?</a></p>

            <div class="new-acc">
                <button id="create">Create new account</button>
            </div>

        </div>
        <div class="new-page">
            <p><a href="#">Create a page</a> for a celebrity, brand or business.</p>
        </div>
       
        </div>
    </div>



</body>
</html>
